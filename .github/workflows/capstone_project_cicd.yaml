name: Capstone Project 02 CI-CD (MLOps)

on:
  push:
    branches:
      - main
    paths:
      - "Project_02_Capstone/**"
      - ".github/workflows/capstone_cicd.yaml"

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Project_02_Capstone

    steps:
      # 1️⃣ Checkout Repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Python (Match your env: 3.10)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ Install DVC + Dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc huggingface_hub datasets

      # 4️⃣ Set Hugging Face Token (for dataset + model access)
      - name: Set Hugging Face Environment Variables
        run: |
          echo "HF_TOKEN=${{ secrets.HF_TOKEN }}" >> $GITHUB_ENV
          echo "HF_HOME=/tmp/huggingface" >> $GITHUB_ENV
          echo "HF_REPO_ID=learncode2025/MLOps-Learning_Project_02_Capstone" >> $GITHUB_ENV
          echo "HF_REPO_TYPE=dataset" >> $GITHUB_ENV

      # 5️⃣ Reproduce DVC Pipeline (Data → Train → Evaluate)
      - name: Run DVC Pipeline
        run: |
          dvc repro

      # 6️⃣ Run Unit Tests (Model + App)
      - name: Run Unit Tests
        run: |
          python -m unittest discover -s tests || echo "No tests found, skipping"

      # 7️⃣ Login to DockerHub (NOT AWS)
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # 8️⃣ Build Docker Image (from Project_02_Capstone folder)
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/capstone-sentiment:latest .

      # 9️⃣ Push Image to DockerHub
      - name: Push Docker Image to DockerHub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/capstone-sentiment:latest